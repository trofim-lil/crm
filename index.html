<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="crm-frontend/css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="crm-frontend/css/style.css">
    <link rel="stylesheet" href="crm-frontend/css/media.css">
    <link rel="shortcut icon" href="crm-frontend/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="crm-frontend/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__left">
                <a href="#" class="heder__logo">
                    <img src="crm-frontend/img/header-logo.svg" alt="Logo">
                </a>
            </div>
            <div class="header__right">
                <input class="header__input" id="search-input" type="text" placeholder="Введите запрос">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="main__title">
                Клиенты
            </h1>
    
            <div class="main__table--wrapper">
                <table class="main__table">
                    <thead>
                        <tr>
                            <th class="main__table--th" tabindex="0" data-column="id">ID<svg class="main__svg" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF"/>
                                </svg>
                                </th>
                            <th class="main__table--th" tabindex="0" data-column="fio">Фамилия Имя Отчество<svg class="main__svg" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF"/>
                                </svg></th>
                            <th class="main__table--th" tabindex="0" data-column="createdAt">Дата и время создания<svg class="main__svg" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF"/>
                                </svg></th>
                            <th class="main__table--th" tabindex="0" data-column="updatedAt">Последние изменения<svg class="main__svg" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF"/>
                                </svg></th>
                            <th class="main__table--th" tabindex="0" data-column="contacts">Контакты</th>
                            <th class="main__table--th" tabindex="0" data-column="actions">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="clients-list">
                    </tbody>
                </table>
            </div>

            <button id="addModal" class="main__button btn-reset"><svg class="add-client-svg" width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="none"/>
                </svg>
                Добавить клиента</button>
        </div>
    </main>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="crm-frontend/js/main.js"></script>
</body>
</html>
